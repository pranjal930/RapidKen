<form #registrationForm="ngForm" (ngSubmit)="OnSubmit()">
    <!-- {{registrationForm.value | json}}
    {{employee | json}} -->
    <div class="form-group">
        <label>Employee Name</label>
        <input type="text" class="form-control" #name="ngModel"
         name="name" required [class.is-invalid]="name.invalid && name.touched" 
         [(ngModel)]="employee.name">
    </div>
    <div class="form-group">
        <label>Position</label>
        <input type="text" class="form-control" #position="ngModel" 
        name="position" required [class.is-invalid]="position.invalid && position.touched"
         [(ngModel)]="employee.position">
    </div>
    <div class="form-group">
        <label>About</label>
        <input type="text" class="form-control" #about="ngModel" 
        name="about" required [class.is-invalid]="about.invalid && about.touched"
         [(ngModel)]="employee.about">
    </div>
    <div class="form-group">
        <label>Date of Joining</label>
        <input type="date" class="form-control" #jDate="ngModel"
         name="jDate" required [class.is-invalid]="jDate.invalid&& jDate.touched" 
         [(ngModel)]="employee.jDate">
    </div>
    <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-success"> Submit</button>
    <button type="button" class="btn btn-primary" style="display: inline;"(click)="goToList()"> Employee List</button>
</form>
